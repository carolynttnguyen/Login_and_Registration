<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <!-- Registration form  -->
    <div class="container-sm">
        <h3 class="display-4">Registration</h3>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li {% if messages.tags %} class ='{{ message.tags}}'  {% endif %}>{{message}}</li>
            {% endfor %}

        </ul>
        {% endif %}
        
        <form action="/register" method='post'>
            {% csrf_token %}
            <label for="first_name" lass="col-sm-4">First Name</label>
            <input type="text" name="first_name" class="form-control form-control-sm"><br>

            <label for="last_name" lass="col-sm-4">Last Name</label>
            <input type="text" name="last_name" class="form-control form-control-sm"><br>

            <label for="email" lass="col-sm-4">Email</label>
            <input type="text" name="email" class="form-control form-control-sm"><br>

            <label for="password" lass="col-sm-4">Password</label>
            <input type="text" name="password" class="form-control form-control-sm"><br>

            <label for="confirm_pw" lass="col-sm-4">Confirm PW</label>
            <input type="text" name="confirm_pw" class="form-control form-control-sm"><br>

            <input type="submit" value='Register' class="btn btn-warning btn-md">
        </form>

    </div>


    <!-- login form -->
    <div class="container-sm">
        <h3 class="display-4">Login</h3>
        <form action="/login" method="post">
            {% csrf_token %}
            
            <label for="user_email" lass="col-sm-2 col-form-label col-form-label-sm">Email</label>
            <input type="text" name="user_email" class="form-control form-control-sm"><br>

            
            <label for="user_pw" lass="col-sm-2 col-form-label col-form-label-sm">Password</label>
            <input type="text" name="user_pw" class="form-control form-control-sm"><br>

            <input type="submit" value='Login' class="btn btn-primary btn-md">
        </form>
    </div>
    
</body>
</html>
